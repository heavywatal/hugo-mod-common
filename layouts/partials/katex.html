{{ $options := (dict
  "transpiler" "dartsass"
  "outputStyle" "compressed"
) -}}
{{ with resources.Get "lib/katex/katex.min.scss" | resources.ToCSS $options -}}
<link rel="stylesheet" href="{{ .RelPermalink }}">
{{ end -}}
{{ with resources.Get "lib/katex/katex.min.js" | js.Build (dict "minify" true) -}}
<script src="{{ .RelPermalink }}"></script>
{{ end -}}
